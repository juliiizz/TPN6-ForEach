<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tp n°6 act 4</title>
</head>
<!-- En un arreglo se ha almacenado las edades de un grupo de personas. Utiliza el método forEach
para averiguar cuántos años tenían cada una de ellas seis años atrás. -->
<body>
    <script>
        var edades=[67,81,28,74,13]
        document.write(`Arreglo Original: ${edades} <br> `)

        edades.forEach((edad)=> {
            var edadMenosSeisAños= (edad-6)
            document.write(`Edad menos seis años: ${edadMenosSeisAños} <br>  `)
        });




    </script>
    
</body>
</html>
