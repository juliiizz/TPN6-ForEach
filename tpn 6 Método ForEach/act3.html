<!-- Anexar el prefijo Gerente. a un arreglo con cuatro nombres de personas. -->

<body>
    <script>
        var nombres = ['Carla', 'Lucia', 'Karen', 'Sofia'];
        var resultado=[];

        nombres.forEach((nombre)=> {
            resultado.push('Gerente '+nombre);
        });
        document.write(resultado.join(' - '))




      



    </script>
